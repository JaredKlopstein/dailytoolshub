<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tools - Daily Tools Hub</title>
    <meta name="description" content="Explore all free tools at Daily Tools Hub. Simple utilities for everyday tasks!">
    <meta name="keywords" content="daily tools hub, all tools, free utilities">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
    <!-- Modern Header -->
    <header class="fixed w-full bg-white/80 backdrop-blur-sm border-b z-50">
        <div class="max-w-7xl mx-auto">
            <nav class="flex items-center justify-between px-6 py-4">
                <a href="/dailytoolshub/" class="flex items-center gap-2">
                    <span class="font font-bold text-xl">DailyToolsHub</span>
                </a>
                <div class="flex items-center gap-4">
                    <button class="nav-toggle lg:hidden text-2xl" aria-label="Toggle navigation">☰</button>
                    <div class="hidden lg:flex items-center gap-4">
                        <a href="/dailytoolshub/" class="text-gray-600 hover:text-purple-600 transition-all duration-200">Home</a>
                        <a href="/dailytoolshub/tools" class="text-gray-600 hover:text-purple-600 transition-all duration-200">All Tools</a>
                        <a href="/dailytoolshub/about" class="text-gray-600 hover:text-purple-600 transition-all duration-200">About</a>
                        <a href="/dailytoolshub/feedback" class="text-gray-600 hover:text-purple-600 transition-all duration-200">Feedback</a>
                        <a href="/dailytoolshub/tools" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-full hover:from-purple-700 hover:to-purple-800 transition-all duration-200 shadow-sm hover:shadow-md">Explore Tools</a>
                    </div>
                </div>
            </nav>
            <!-- Mobile Menu (Hidden by Default) -->
            <div class="nav-menu hidden flex-col gap-4 px-6 py-4 bg-white border-t lg:hidden">
                <a href="/dailytoolshub/" class="text-gray-600 hover:text-purple-600 transition-all duration-200">Home</a>
                <a href="/dailytoolshub/tools" class="text-gray-600 hover:text-purple-600 transition-all duration-200">All Tools</a>
                <a href="/dailytoolshub/about" class="text-gray-600 hover:text-purple-600 transition-all duration-200">About</a>
                <a href="/dailytoolshub/feedback" class="text-gray-600 hover:text-purple-600 transition-all duration-200">Feedback</a>
                <a href="/dailytoolshub/tools" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-full hover:from-purple-700 hover:to-purple-800 transition-all duration-200 shadow-sm hover:shadow-md inline-block">Explore Tools</a>
            </div>
        </div>
    </header>

    <main class="pt-20">
        <!-- Tools List Section -->
        <section class="py-20 bg-white">
            <div class="max-w-7xl mx-auto px-6">
                <h1 class="text-3xl md:text-4xl font-bold text-center mb-6">
                    All
                    <span class="bg-gradient-to-r from-purple-600 to-purple-800 text-transparent bg-clip-text">Tools</span>
                </h1>
                <p class="max-w-2xl mx-auto text-xl text-gray-600 mb-8 text-center">
                    Browse our collection of free, simple tools designed to help with everyday tasks.
                </p>
                <div class="max-w-md mx-auto mb-12">
                    <input type="text" id="tool-search" placeholder="Search tools..." class="w-full px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600 text-gray-600">
                </div>
                <div id="tools-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Tools will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-50 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-600 mb-4">© 2025 Daily Tools Hub. All rights reserved.</p>
            <div class="flex justify-center gap-4">
                <a href="/dailytoolshub/about" class="text-gray-600 hover:text-purple-600">About</a>
                <a href="/dailytoolshub/feedback" class="text-gray-600 hover:text-purple-600">Feedback</a>
                <a href="https://twitter.com/yourhandle" class="text-gray-600 hover:text-purple-600">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
